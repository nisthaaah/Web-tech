<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <h1>Registration Form</h1>
    <form class="" action="mailto:nisthasharma@gmail.com" method="post" enctype="text/plain">

    <table>

    <tr>
    <td><label>Name: </label> </td> 
    <td> <input type="text" name=" your Name" value="" maxlength="20"></td> 
    </tr>

    <tr>
    <td><label>Password: </label> </td>
    <td><input type="text" name=" your Password" value="" minlength="8" maxlength="15" alphabet="A-Z a-z 0-9 + - % @ ! $ * _ "  requiredclasses="[A-Z] [a-z] [0-9] [+ - % @ ! $ * _ ]" ></td>
    </tr>

    <tr>
    <td><label>Address: </label> </td>
    <td><input type="text" name=" your address" value=""></td>
    </tr>

    <tr>
    <td><label>Country: </label></td> 
    <td><select name="country" id="country">
          <option value="India">India</option>
          <option value="Italy">Italy</option>
          <option value="South Korea">South Korea</option>
          <option value="Japan">Japan</option>
        </select></td> 
    </tr>

    <tr>
    <td><label>Phone number: </label></td>
    <td><select name="country code" id="country code">
            <option value="India">+91</option>
            <option value="Italy">+39</option>
            <option value="South Korea">+82</option>
            <option value="Japan">+81</option>
          </select>
    <input type="text" name=" your phone number" value=""></td>    
    </tr>
    
    <tr>
    <td><label>Email: </label></td>
    <td><input type="text" name=" your email" value=""></td>   
    </tr>

    <tr>
    <td><label>Gender: </label></td>
    <td><input type="radio" id="gender1" name="gender1" value="gender1">
        <label for="gender1">Male</label>

        <input type="radio" id="gender2" name="gender2" value="gender2">
        <label for="gender2">Female</label>
        
        <input type="radio" id="gender2" name="gender2" value="gender2">
        <label for="gender2">Other</label></td>   
    </tr>

    <tr>
    <td><label>Language: </label></td>
    <td><input type="text" name="" value=""></td>    
    </tr>

    <tr>
    <td><label for="myfile">Upload your photo:</label></td>
    <td><input type="file" id="myfile" name="myfile"></td>     
    </tr>

    <tr>
    <td><label>About: </label></td>
    <td><p><textarea name="yourQuery" id="" cols="40" rows="10"></textarea><p></td>    
    </tr>

    <tr>
        <td>
        <button onclick="showAlert()">Submit</button>
    </td>
    </tr>
    <script>
		function showAlert() {
			alert("The form has not been submitted!!");
		}
	</script>

</table>
